<div class="container">
  <h1>Book Validation</h1>
  
    
  <br>
  <table>
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let todo of todos">
      <td>{{todo.userId}}</td>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
    </tr>
  </table> 
</div>
